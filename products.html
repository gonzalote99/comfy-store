<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" >
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <title>comfy-store</title>
</head>
<body>
  <nav class="nav">
   <div class="navbar">
    <ul class="navbar__pages">
     <li class="navbar__page">
      <a href="index.html" class="navbar__page-link">home</a>
     </li>
     <li class="navbar__page">
      <a href="products.html" class="navbar__page-link">products</a>
     </li>
     <li class="navbar__page">
      <a href="about.html" class="navbar__page-link">about</a>
     </li>
    </ul>
    <button class="navbar__open-btn">
     <i class="fa-solid fa-bars">
     </i>
    </button>
    <div class="nav__logo-container">
     <img
      class="navbar__logo"
      src="https://raw.githubusercontent.com/ereljapco/mini-projects/5113168bd380236b7cfad97aefb9dea874f3595a/30-comfy-store/images/logo-white.svg"
      alt="Comfy Store logo"
     />

    </div>
    <div class="navbar__cart-btn-container">
      <button class="navbar__cart-btn">
       <i class="fa-solid fa-cart-shopping"></i>
      </button>
      <span class="navbar__cart-items">0</span>
    </div>
   </div>
   <aside class="menu">
    <div class="menu-overlay">
     <div class="menu-container">
      <header class="menu__header">
        <button class="menu__close-btn">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </header>
      <ul class="menu__items">
       <il class="menu__item">
         <a class="menu__link" href="index.html">
           <span class="menu__icon">
            <i class="fa-solid fa-house-chimney"></i>
           </span>
           home
         </a>
       </il>
       <il class="menu__item">
        <a class="menu__link" href="products.html">
          <span class="menu__icon">
           <i class="fa-solid fa-couch"></i>
          </span>
          products
        </a>
      </il>
      <il class="menu__item">
        <a class="menu__link" href="about.html">
          <span class="menu__icon">
           <i class="fa-solid fa-book"></i>
          </span>
          about
        </a>
      </il>

      </ul>
     </div>
    </div>
   </aside>
   <aside class="cart">
   <div class="cart-overlay">
   <div class="cart-container">
   <header class="cart__header">
   <button class="cart__close-btn">
    <i class="fa-solid fa-xmark"></i>
   </button>
   <h2 class="cart__title">your bag</h2>
   </header>
   <div class="cart__items"></div>
   <footer class="cart__footer">
     <p class="cart__total">
         total: <span class="cart__total-amount">0 </span>
     </p>
     <button class="cart__checkout-btn">checkout</button>
   </footer>
   </div>
   </div>

   </aside>
  </nav>
  <header class="page__header">
    <div class="page__header-container">
      <h1 class="breadcrumb">
       home &nbsp;/ &nbsp;<span class="breadcrumb__current-page">products</span> 
      </h1>
    </div>
  </header> 
  <main class="main">
  <section class="products">
  <div class="filter">
   <form class="search-form">
     <input
        class="search-form__input"
        type="text"
        placeholder="search"
     />
   </form>
   <div class="company">
   <h2 class="company__title">company</h2>
   <div class="company__btns"></div>

   </div>
   <form class="price-form">
     <label class="price-from__label" for="price__form-input" >price</label>
     <input
      class="price-form__input"
      id="price-form__input"
      type="range"
      value="50"
      min="0"
     />
     <p class="price-form__current-input"></p>

   </form>

  </div>
  <div class="products-container">

  </div>

  </section>
  </main>
  <script type="module" src="script.js"></script>
</body>
</html>
